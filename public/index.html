<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSocket</title>
    <link rel="stylesheet" href="./css/bulma.css">
</head>
<body>
    <div class="columns is-mobile is-centered">
        <div class="column is-10">
            <h1 class="is-size-1">Messages</h1>

            <!-- From to take username before starting websocket -->
            <form name="user" method="POST" autocomplete="off">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="username">
                    </div>
                    <div class="control">
                        <input class="button is-primary" type="submit" value="Connect">
                    </div>
                </div>
            </form>

            <!-- Form for user's to input message and send to other users -->
            <form name="message" method="POST" autocomplete="off" style="display: none;">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" name="chatbox" placeholder="Text Message">
                    </div>
                    <div class="control">
                        <input class="button is-info" type="submit" value="Send">
                    </div>
                </div>
            </form>

            <!-- Message Container -->
            <div id="messages"></div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
